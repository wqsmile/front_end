<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var addTwoNumbers = function (l1, l2) {
      console.log(l1, l2);
      var s1 = 0;
      var s2 = 0;
      for (var i = 0; i < l1.length; i++) {
        s1 += l1[i] * Math.pow(10, i);
      }
      for (var i = 0; i < l2.length; i++) {
        s2 += l2[i] * Math.pow(10, i);
      }
      var sum = s1 + s2;
      return sum.toString().split('').map(i => +i).reverse();
    };
    var res = addTwoNumbers([2, 4, 3], [5, 6, 4])
    console.log(res);
  </script>
</body>

</html>
